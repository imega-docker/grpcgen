version: 2

defaults: &defaults
  working_directory: ~/project

jobs:
  build:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - checkout
      - run: |
          make build || exit 1
      - persist_to_workspace:
          root: build
          paths:
            - rootfs.tar.gz
  release:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run: |
          make release TAG=$CIRCLE_TAG || exit 1
workflows:
  version: 2
  test_and_release:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
